<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
   <script>

    let dirnk=prompt("Enter Your Favorite Drink ");
    switch (dirnk){
        case "Orange":
        document.write("The price of a  Orange drink is 9 dollars");
        break;

        case "Beach":
        document.write("The price of a Beach drink is 15  dollars");
        break;

        case "Strawberry":
        document.write("The price of a Strawberry drink is 16 dollars");
        break;

        case "pinapple":
        document.write("The price of a pinapple   drink is 10 dollars");
        break;

        case "Apple":
        document.write("The price of a Apple drink is 14 dollars");
        break;

    }
   </script> 
</body>
</html>
